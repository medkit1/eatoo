<img class="login-banner" src="../../../assets/images/login_background.webp" alt="Login background" />
<div class="login-form-container">
 <mat-card-header>
<p class="eato">EATO</p>
<p>Education Tool</p>
</mat-card-header>
<mat-card-content>
<mat-form-field >
   <input matInput placeholder="Username" [(ngModel)]="nick">
 </mat-form-field>

 <mat-form-field >
   <input matInput placeholder="Password" [(ngModel)]="password">
  </mat-form-field>
</mat-card-content>
<button mat-raised-button color="primary" class="big-button" (click)="login()" >Login</button>
<hr/>
<button mat-raised-button color="primary" class="small-button" (click)="openRegisterDialog()">Register</button>
<button mat-raised-button color="primary" class="small-button" (click)="openAboutDialog()">About</button>


</div>
