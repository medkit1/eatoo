<h1 mat-dialog-title>All Class members</h1>
<div mat-dialog-content>
<p>nick - firstname surname  </p>
<hr>
<p style="text-align: left;" *ngFor="let option of user" [value]="option.text"> {{option.nick}} - {{option.firstname}} {{option.surname}}</p>
</div>
<button mat-raised-button color="primary" (click)="onNoClick()">Close</button>
